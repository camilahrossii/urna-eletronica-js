<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
               <div class="d-1-left">
                    <div class="d-1--1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1--2">
                        <span>PREFEITO</span>
                    </div>
                    <div class="d-1--3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1--4">
                        Nome: ANA <br/>
                        PARTIDO: 123 <br/>
                        VICE-PREFEITO: TOMÉ <br/>
                    </div>
               </div>
               <div class="d-1-right">
                    <div class="d-1-img">
                        <img src="./assets/images/img1.jpg" alt="prefeita" srcset="">
                        Prefeita
                    </div>
                    <div class="d-1-img small">
                        <img src="./assets/images/img2.jpg" alt="vice" srcset="">
                        Vice-Prefeito
                    </div>
               </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto. <br/>
                CORRIGE para REINICIAR este voto.
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao botao-branco">BRANCO</div>
                <div class="teclado-botao botao-corrige">CORRIGI</div>
                <div class="teclado-botao botao-confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
    
    <script src="./assets/etapas.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
